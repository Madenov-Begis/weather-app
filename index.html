<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <form id="form">
            <label for="input">Enter City</label>
            <input type="search" name="city" id="input">
        </form>

        <div class="block">
            <div class="block-cont">
                <div class="city">London</div>
                <div class="temp">20°C</div>
                <div class="min-max">
                    <div class="min">16°C</div>
                    <div class="max">23°C</div>
                </div>
                <div class="cloudy">Cloudy</div>
            </div>
            <div class="block-image">
                <img src="http://openweathermap.org/img/wn/04n@2x.png" >
            </div>
        </div>
        <div class="alert">
            wrong city name
        </div>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
